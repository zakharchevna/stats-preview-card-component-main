<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:regular" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="stats-card-component">
    <div class="stats-card-component__img">
      <img src="/images/image-header-mobile.jpg" alt="Happy people at office">
    </div>
    <div class="stats-card-component__content content-stats-card-component">
      <h1 class="content-stats-card-component__title">Get <span>insights</span> that help your business grow.</h1>
      
      <p class="content-stats-card-component__description">Discover the benefits of data analytics and make <br/> better decisions regarding revenue, customer <br />experience, and overall efficiency.</p>
      <div class="content-stats-card-component__benefits benefits">
        <div class="benefits__item">
          <p class="benefits__stats">10k+</p>
          <p class="benefits__stat-heading">companies</p>
        </div>
        <div class="benefits__item">
          <p class="benefits__stats">314</p>
          <p class="benefits__stat-heading">templates</p>
        </div>
        <div class="benefits__item">
          <p class="benefits__stats">12m+</p>
          <p class="benefits__stat-heading">queries</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olha Zakharchevna</a>.
  </div>
</body>
</html>
